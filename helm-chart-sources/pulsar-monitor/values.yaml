# Default values for pulsar-monitor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kafkaesqueio/pulsar-ops-monitor
  tag: 0.32
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Prometheus metrics endpoint
prometheus:
  enabled: true

# Basic configuration for the monitor
config:
  alertUrl: 'https://hooks.slack.com/services/<webhook-id>'
  opsGenieHeartbeatUrl: 'https://api.opsgenie.com/v2/heartbeats/'
  opsGenieHeartbeatKey: 'GenieKey <key>'
  opsGenieAlertKey: 'GenieKey <key>'
  pulsarClientToken: <token>

# List of URL to poll 
sitesConfig: []
  # - url: https://kafkaesque.io/plans
  #   name: plans
  #   intervalSeconds: 30
  #   responseSeconds: 15
  #   statusCode: 200
  #   retries: 3
  #   alertPolicy:
  #     Ceiling: 3
  #     MovingWindowSeconds: 300
  #     CeilingInMovingWindow: 6

# List of cluster REST interfaces to poll
pulsarOpsClusters: []
  # - name: uscentral1-azure
  #   alertPolicy:
  #     Ceiling: 10
  #     MovingWindowSeconds: 30
  #     CeilingInMovingWindow: 10

# List of functions to trigger
pulsarFunctionsClusters: []
  # - name: uscentral1-azure
  #   triggerUrl: https://kafkaesque.io/api/v1/uscentral1-azure/functions/ming-luo/local-uscentral1-azure/for-monitor-function/trigger
  #   alertPolicy:
  #     Ceiling: 3
  #     MovingWindowSeconds: 15
  #     CeilingInMovingWindow: 5

# List of topics to measure latency
pulsarTopics: []
  # - latencyBudgetMs: 360
  #   pulsarUrl: pulsar+ssl://useast1.gcp.kafkaesque.io:6651
  #   topicName: persistent://ming-luo/local-useast1-gcp/reserved-cluster-monitoring
  #   alertPolicy:
  #     Ceiling: 30
  #     MovingWindowSeconds: 600
  #     CeilingInMovingWindow: 5

pulsarWebSocketConfigs: []
  # - latencyBudgetMs: 640
  #  name: websocket_topic_useast1_gcp
  #  intervalSeconds: 60
  #  cluster: useast1.gcp.kafkaesque.io
  #  topicName: persistent/ming-luo/local-useast1-gcp/websocket-latency-measure
  #  scheme: "wss://"
  #  port: "8001"
  #  alertPolicy:

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


# Port that serves the Prometheus endpoint
service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

