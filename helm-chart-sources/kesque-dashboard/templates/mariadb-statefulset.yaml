{{- if .Values.mariadb.enabled -}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mariadb
  labels: &MariaDBDeploymentLabels
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: wp-mariadb
spec:
  replicas: 1
  selector:
    matchLabels: *MariaDBDeploymentLabels
  serviceName: {{ .Release.Name }}-mariadb-svc
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels: *MariaDBDeploymentLabels
    spec:
      initContainers:
      - name: mariadb-create-directory-structure
        image: busybox
        command:
          [
            "sh",
            "-c",
            "/bin/mkdir -p /bitnami/mariadb/data && /bin/chmod -R 777 /bitnami/mariadb",
          ]
        volumeMounts:
          - name: {{ .Release.Name }}-mariadb-pvc
            mountPath: /bitnami/mariadb
      containers:
      - image: {{ .Values.mariadb.image }}
        name: mariadb
        resources:
          requests:
            cpu: 300m
            memory: 300Mi
        env:
        # A password for root superuser.
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb-secret
              key: root-password
        # A database name to be created at startup.
        - name: MARIADB_DATABASE
          value: {{ .Values.application.WORDPRESS_DB_NAME }}
        # A new user to be created at startup.
        - name: MARIADB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb-secret
              key: wp-user
        # A password of the new user created at startup.
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb-secret
              key: wp-password
        ports:
        - name: mariadb
          containerPort: 3306
        volumeMounts:
        - name: {{ .Release.Name }}-mariadb-pvc
          mountPath: /bitnami/mariadb
        readinessProbe:
          exec:
            command: ["sh", "-c", "exec mysqladmin status -uroot -p$MARIADB_ROOT_PASSWORD"]
          initialDelaySeconds: 15
        livenessProbe:
          exec:
            command: ["sh", "-c", "exec mysqladmin status -uroot -p$MARIADB_ROOT_PASSWORD"]
          initialDelaySeconds: 120
      {{ if .Values.metrics.exporter.enabled }}
      - image: {{ .Values.mariadb.exporter.image }}
        name: mysqld-exporter
        env:
        - name: MYSQLD_EXPORTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mysqld-exporter-secret
              key: mysqld-exporter-pass
        - name: DATA_SOURCE_NAME
          value: {{ .Values.mariadb.exporter.user }}:$(MYSQLD_EXPORTER_PASSWORD)@(127.0.0.1:3306)/
        ports:
        - name: exporter
          containerPort: 9104
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9104
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9104
          initialDelaySeconds: 60
          timeoutSeconds: 30
          failureThreshold: 10
          periodSeconds: 10
      - name: prometheus-to-sd
        image: {{ .Values.metrics.image }}
        command:
        - /monitor
        - --stackdriver-prefix=custom.googleapis.com
        - --source=mariadb:http://localhost:9104/metrics
        - --pod-id=$(POD_NAME)
        - --namespace-id=$(POD_NAMESPACE)
        - --monitored-resource-types=k8s
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      {{ end }}
  volumeClaimTemplates:
  - metadata:
      name: {{ .Release.Name }}-mariadb-pvc
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
        app.kubernetes.io/component: wp-server
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.mariadb.storageClassName }} 
      resources:
        requests:
          storage: {{ .Values.mariadb.volumeSize }}

{{- end }}
